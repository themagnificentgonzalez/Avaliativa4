<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="../CSS/geral.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/CadastroNovo.css">
</head>
<body>
    <header>
        <div id="superior">
            <div id="logo" >
                <img src="../imagens/medueleLogo.png" alt="">
            </div>
        <div id="navbar">
            <a href="../index.html"><button>Home</button></a>
            <a href="EmConstrucao.html"><button>Equipe</button></a>
            <a href="EmConstrucao.html"><button>Consultas</button></a>
            <a href="EmConstrucao.html"><button>Contato</button></a>
        </div>
    </div>
       </header>
       <container>
        <div id="conteudo">
            <form action="../index.html">
                <div><label for="Nome">Nome Completo:</label><br><input type="text" minlength="5" maxlength="120" size="65" style="margin-left: 10px;"></div><br>
                <div><label for="CPF">CPF nº:</label><br><input type="text" minlength="11" maxlength="11" size="10" style="margin-left: 10px;"></div><br>
                <div><label for="CPF">Email:</label><br><input type="email" minlength="5" maxlength="120" size="65" style="margin-left: 10px;"></div><br>
                <div><label for="CPF">Endereço:</label><br><input type="text" minlength="5" maxlength="120" size="65" style="margin-left: 10px;"></div><br>
                <div><label for="CPF">CEP:</label><br><input type="tel" minlength="11" maxlength="11" size="10" style="margin-left: 10px;"></div><br>
                <div><label for="CPF">Telefone:</label><br><input type="tel" minlength="11" maxlength="11" size="10" style="margin-left: 10px;"></div><br>
            <div id="entradasCadastro"><h2 style="padding-left: 10px;">Sua senha será enviada por WhatsApp.</h2></div>
            <div style="margin-left: 275px;"><button type="submit">Enviar</button></div>
        </div>
    </form>
       </container>
       <footer>
        <p>2023 @ Meduele Implantes Dentários</p>
       </footer>
</body>
</html>
